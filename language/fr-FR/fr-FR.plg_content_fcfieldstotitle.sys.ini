FC_FIELD2TITLE_USAGE_LABEL="Plugin How To"
FC_FIELD2TITLE_USAGE_DESCRIPTION="This small guide explains how to setup atomatic title for existing items of type <i>persons</i> using fields  <i>firstname</i> and <i>lastname</i> (these are fields name not alias) <ul><li>Edit the Flexicontent type <i>persons</i></li><li>set item title to "_QQ_"set to ID"_QQ_"</li><li>Hide title from FE (and BE) forms be settings "_QQ_"use Title"_QQ_" to "_QQ_"Hide if Automatic"_QQ_"</li><li>Hide alias from FE (and BE) forms be settings "_QQ_"use Alias"_QQ_" to "_QQ_"No"_QQ_"</li><li>Edit and set FcFieldsToTitle plugin's parameters</li><li>Test plugin on some items of type <i>persons</i> (by editing and saving items)</li><li>If everything works fine, activate RefreshAllTitle feature, edit and save one items to refresh all titles at once.</li></ul>"
FC_FIELD2TITLE_DESCRIPTION="This plugin allow for automatically replacing the title and alias of flexicontent items by a title generated from choosen flexicontent fields. <br><br>Replacement take place during saving items (onContentAfterSave) so that only new and resaved items titles are changed (excepted when RefreshAllTitle option is set to Yes).<br><br>No intensive test have been done so that I recommand testing on your development site before <b>using at your own risk</b>. <br><br>As an example, using default parameters set during install, </li><li>All items of type <i>persons</i> will have a title set to <i>firstname lastname</i> (something like <i>John Doe</i>)</li><li>All items of type <i>clothes</i> will have a title set to <i>clothestype clothescolor clothessize</i> (something like <i>TShirt Red XL</i>)</li><li>corresponding alias will be the sanitized version of title</li></ul>"
