FC_FIELD2TITLE_FIELDS_REFRESH_ALL_DESCRIPTION="Temporary Setting this to YES and saving one item will refresh all items title at once. This feature allow applying the plugin to older items created before the plugin was installed. The option will be automatically reset to No  after itesm are refreshed. Please test on single item before refreshing all items!" 
